{% load admin_static %}{% load firstof from future %}<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<link rel="apple-touch-icon" href="{% static "ws/img/apple-touch-icon-iphone-birth.png" %}" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content=" initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<meta name="format-detection" content="telephone=no">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<title>Brith</title>
<script type="text/javascript" src="{% static "ws/js/jquery-1.8.0.min.js" %}"></script>
<script type="text/javascript" src="{% static "ws/js/jquery.mobile-1.4.5.min.js" %}"></script>

 <link rel="stylesheet" href="{% static "ws/css/mobiscroll.custom-2.5.0.min.css" %}" />
  <link rel="stylesheet" href="{% static "ws/css/jquery.mobile-1.3.1.min.css" %}" />
 <script src="{% static "ws/js/mobiscroll.custom-2.5.0.min.js" %}" type="text/javascript"></script>
     <script type="text/javascript">
        $(function () {
        $('input:jqmData(role="datebox")').mobiscroll().date();
        });
    </script>
<style>

body{background: #eee;margin:0;padding: 0}
.content{width:320px;height: 568px;overflow: hidden;}
.content_all{width: 2300px;height: 576px;}
.article{width: 320px;display: inline-block;margin-left: 0px;height: 576px;display:none;}
.article img{background-size:320px 568px;width: 320px;height: 576px;}
#a5 {background: url({% static "ws/img/birth_5.png" %});background-size:320px 576px;}
#a6 {background: url({% static "ws/img/birth_6.png" %});background-size:320px 576px;}
.select_date{color: #fff;top:50px;text-align: center;}
</style>
</head>


<body>
<div class="content">
      <div class="article" id="a1">
        <img src="{% static "ws/img/birth_1.png" %}" alt="" class="birth_1">
      </div>
       <div class="article" id="a2">
        <img src="{% static "ws/img/birth_2.png" %}" alt="" class="birth_1">
      </div>
       <div class="article" id="a3">
        <img src="{% static "ws/img/birth_3.png" %}" alt="" class="birth_1">
      </div>
      <div class="article" id="a4">
        <img src="{% static "ws/img/birth_4.png" %}" alt="" class="birth_1">
      </div>


        <div class="article" id="a5">
           <div class="select_date">
              <br/>
               <label for="txtBirthday">请输入你的出生日期：</label>
               <input type="text" data-role="datebox"  id="txtBirthday" name="txtBirthday" />
            </div>   
            <input type="submit" id="submit"/>
        </div>

          <div class="article" id="a6">
            <div>
              <div id="year"></div>
              <div id="month"></div>
              <div id="week"></div>
              <div id="day"></div>
              <div id="hour"></div>
              <div id="minute"></div>
              <div id="second"></div>
            </div>
        </div>

  </div>

<script type="text/javascript">
$(document).ready(function(){
  $(".ui-loader").hide();
      $("#a1").fadeIn();
      $("#a1").on("swipeleft",function(){
         $("#a2").fadeIn();
         $("#a1").fadeOut();
      });
      $("#a2").on("swipeleft",function(){
         $("#a3").fadeIn();
         $("#a2").fadeOut();
      });

     $("#a3").on("swipeleft",function(){
         $("#a4").fadeIn();
         $("#a3").fadeOut();
      });

     $("#a4").on("swipeleft",function(){
         $("#a5").fadeIn();
         $("#a4").fadeOut();
      });



      $("#submit").click(function(){
        $("#a6").fadeIn();
        $("#a5").fadeOut();
        var birthday = $("#txtBirthday").val();
        console.log(birthday);
        var birthdayDate =new Date(birthday);
        var birthdaySeconds = birthdayDate.getTime();
        //console.log(birthdaySeconds);

        var now=new Date();
        var nowSeconds = now.getTime();

        var diff = nowSeconds-birthdaySeconds;

        var year = Math.round(diff/(1000*60*60*24*365));
        var month = Math.round(diff/(1000*60*60*24*30));
        var week = Math.round(diff/(1000*60*60*24*7));
        var day = Math.round(diff/(1000*60*60*24));
        var hour = Math.round(diff/(1000*60*60));
        var minute = Math.round(diff/(1000*60));
        var second = Math.round(diff/(1000));

        $("#year").html("你已经活了"+year+"年");
        $("#month").html("你已经活了"+month+"月");
        $("#week").html("你已经活了"+week+"周");
        $("#day").html("你已经活了"+day+"天");
        $("#hour").html("你已经活了"+hour+"小时");
        $("#minute").html("你已经活了"+minute+"分钟");
        $("#second").html("你已经活了"+second+"秒");


      })
  })
</script>

</body>
</html>
